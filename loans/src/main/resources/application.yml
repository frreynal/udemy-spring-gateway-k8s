server:
  port: 8090
spring:
  application:
    name: loans
  profiles:
    active: "prod"
#  cloud:
#    inetutils:
#      ignoredInterfaces:
#        - docker0


  datasource:
    url: jdbc:mysql://localhost:3307/loansdb
    username: root
    password: root
  jpa:
    show-sql: true
  sql:
    init:
      mode: always

  config:
    import: "optional:configserver:http://localhost:8071/"

  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  # pour eureka
  endpoint:
    shutdown:
      enabled: true
  info:
    env:
      enabled: true
endpoints:  # pour exposer l'api de shutdown pour eureka
  shutdown:
    enabled: true

eureka:
  instance:
    preferIpAddress: true # les services se reconnaissent par ip car pas de dns. met host.docker.internal !
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

# pour le eureka dashboard
info:
  app:
    name: "loans"
    description: "Eazy Bank Loans Application"
    version: "1.0.0"

